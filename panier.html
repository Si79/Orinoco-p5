<body>
    <nav>
        <div id="header">
          <header id="logo.Orinoco">
            <a href="index.html"><img src="images/logo.png" id="logo" alt="Logo de notre site de ventes"></a>
            
              <img src="https://img.icons8.com/nolan/64/shopping-basket-2.png"/>
            </a><hr>
          </header>
      </div>

    <section id="panier"></section>

<!---FORMULAIRE DE CONTACT-->
      <form id="Formulaire">
        <div class='lastName'>
        <input type="text" name="last_name" required placeholder='Nom en lettres capitales' id="Nom" pattern="^([^0-9]*)$">
        </div>
        
        <div class='firstName'>
        <input type="text" name="first_name" required placeholder= 'Prenom' id="Prénom" pattern="^([^0-9]*)$">
        </div>
        
        <div class='adresse'>
        <input type="text" name="address" required placeholder='Adresse' id="Adresse">
        </div>
        
        <div class='ville'>
        <input type="text" name="city" required placeholder='Ville' id="Ville">
        </div>
        
        <div class='Code Postale'>
        <input type="text" name="postcode"  required placeholder='Code Postale' id="Code Postale">
        </div>
        
        <div class='email'>
        <input type="email" name="email" placeholder='leveilleur79@gmail.com' id="email" required>
        </div>
        
        <div class='button_valider'>
        <button type="submit" id='btn-submit'>Validez votre commande</button>
        </div>
        </form>

    </body>
